name: Upload Python Package

on:
    release:
        types: [published]

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.PAT }}
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install twine hatch
            - name: Versioning package
              run: hatch version ${{ github.ref_name }}
            - name: Build package
              run: hatch build
            - name: Publish package
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  user: __token__
                  password: ${{ secrets.PYPI_API_TOKEN }}
            - name: Upload dists to release
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: dist/*
                  file_glob: true
                  tag: ${{ github.ref }}
                  overwrite: true
            - name: Bump to next micro dev version
              run: hatch version micro && hatch version dev
            - uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: Bump to next micro version
                  branch: ${{ github.event.repository.default_branch }}
